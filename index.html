<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AUREA - Acompañamiento Emocional</title>
</head>
<body>
  <h1>AUREA</h1>
  <textarea id="mensaje" placeholder="¿Cómo te sientes hoy?" rows="6" cols="50"></textarea><br />
  <button onclick="enviarMensaje()">Enviar</button>

  <h2>Respuesta:</h2>
  <pre id="respuesta"></pre>

  <script>
    async function enviarMensaje() {
      const mensaje = document.getElementById("mensaje").value;
      const respuestaElemento = document.getElementById("respuesta");
      respuestaElemento.textContent = "Procesando...";

      try {
        const respuesta = await fetch("https://aurea-backend-two.vercel.app/api/aurea", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mensaje })
        });

        const datos = await respuesta.json();
        if (datos.respuesta) {
          respuestaElemento.textContent = datos.respuesta;
        } else {
          respuestaElemento.textContent = datos.error || "Error desconocido.";
        }
      } catch (err) {
        respuestaElemento.textContent = "Error al conectar con el servidor.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
